<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add info to doxbin v2</title>
  
</head>
<body > <!-- По умолчанию светлая тема. Добавь class="dark-theme" для темной темы -->
    <div class="container">
        <h1>add info to doxbin v2</h1>
        <form id="emailForm" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="body">enter information :</label>
                <textarea id="body" name="body"></textarea>
            </div>
            <div class="form-group" style="text-align: center;">
                <button type="submit">Send information </button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем стандартную отправку формы
            const messageBody = document.getElementById('body').value;
            const encodedBody = encodeURIComponent(messageBody); // URL-кодируем тело сообщения в UTF-8
            const mailtoLink = `mailto:mogd4k@gmail.com?subject=add%20information%20DBV2&body=${encodedBody}`;
            window.location.href = mailtoLink; // Перенаправляем на mailto: ссылку
        });
    </script>
<body bgcolor="grey">
</body>
</html>
